<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <form id="registerForm" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" autocomplete="name" required minlength="2">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="email" required
                maxlength="8">
        </div>
        <div class="mb-3">
            <label for="test" class="form-label">Test</label>
            <input type="text" class="form-control" id="test" name="test" required pattern="(ab)*c">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <pre>
        Hola
            Mundo
    </pre>

    <pre id="output" class="mt-4 p-3 bg-body-tertiary border rounded">

    </pre>

</body>

</html>
